<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <button class="round-button bg-green stadium" data-description="- Стадион">+</button>
        <button class="round-button bg-blue left-building" data-description="- Левое здание">+</button>
        <button class="round-button bg-blue seafront" data-description="- Побережье">+</button>
        <button class="round-button bg-blue high-building" data-description="- Высокое здание">+</button>
        <button class="round-button bg-green railway-station" data-description="- Железнодорожная станция">+</button>
        <button class="round-button bg-blue round-building" data-description="- Круглое здание">+</button>
        <button class="round-button bg-green first-line-building" data-description="- Здание первой линии">+</button>
        <button class="round-button bg-green second-line-building" data-description="- Здание второй линии">+</button>
        <button class="round-button bg-blue department" data-description="- Отделение">+</button>
        <button class="round-button bg-blue right-building" data-description="- Правое здание">+</button>
    </div>
    <script src="script.js"></script>
</body>

</html>
